<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    линии, прямоугольники, окружности-->
<svg display="none">
    <symbol id="line" viewBox="0 0 100 100">
        <line x1="0" y1="80" x2="100" y2="20" stroke="black"/>
    </symbol>
    <symbol id="rect" viewBox="0 0 100 100">
        <rect width="50%" height="100" x="25%" y="5"/>
    </symbol>
    <symbol id="circle" viewBox="0 0 100 100">
        <circle r="50" cx="50%" cy="50%"/>
    </symbol>
    <symbol id="print" viewBox="0 0 80 90">
        <circle r="50" cx="50%" cy="50%" x="25%" y="205" fill="#F40F0F"/>
        <polygon class="glass" points="0,0 90,0 45,45"/>
        <polygon class="water" points="10,10 80,10 45,45"/>
        <polygon class="glass" points="5,100 45,45 135,135"/>
        <polygon class="water" points="25,100 45,75 135,135"/>
        <line x1="12" y1="90" x2="90" y2="90" stroke="black"/>
        <line x1="45" y1="46" x2="45" y2="77" stroke="#346ff3"/>
    </symbol>
    <symbol id="flag" viewBox="0 0 120 120">
        <polygon class="flag"
                 points="12,20 50,20 50,100 31,80 12,100"
                 />
    </symbol>
</svg>

<svg class="icon">
    <use class="line" xlink:href="#line"></use>
</svg>
<svg class="icon">
    <use class="rect" xlink:href="#rect"></use>
</svg>
<svg class="icon">
    <use class="circle" xlink:href="#circle"></use>
</svg>
<svg class="icon">
    <use class="print" xlink:href="#print"></use>
</svg>
<svg class="icon">
    <use class="flag" xlink:href="#flag"></use>
</svg>
</body>
</html>
